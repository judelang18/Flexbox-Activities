<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 1</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    body {
        padding: 4px;
        height: calc(100vh - 8px);
        display: flex;
        flex-direction: column;
        gap: 4px;

    }

    nav,
    main,
    aside,
    footer {
        border: 1px solid black;
        padding: 4px;
    }

    nav {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
    }

    .hey {
        display: flex;
        align-items: center;
        margin: 2px;
        gap: 2px;
    }

    .navboxone {
        background-color: red;
        height: 40px;
        width: 40px;
    }

    .navt {
        display: flex;
        gap: 2px;
        margin: 2px;
    }

    .navtwoboxes {
        background-color: red;
        height: 30px;
        width: 50px;
    }

    .middle {
        display: flex;
        gap: 4px;
        flex-grow: 1;
        
    }

    main {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
    }

    .middlefirst {
        display: flex;
        padding: 4px;
        flex-wrap: wrap;
        gap: 4px;
        border: 1px solid black;
        margin: 2px;
    }

    .middlefirstboxes {
        border: 1px solid black;
        height: 80px;
        width: 80px;
    }

    .middlesecond {
        display: flex;
        padding: 4px;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 4px;
        border: 1px solid black;
        margin: 2px;
        
    }

    .middlesecondboxes {
        border: 1px solid black;
        height: 150px;
        width: 250px;
    }
    aside{
        display: flex;
        flex-direction: column;
        gap: 4px;
    }
    .asideboxes {
        border: 1px solid black;
        margin: 2px;
        height: 30px;
        width: 150px;
    }

    .footerfirst{
        display: flex;
        gap: 2px;
        margin: 4px;
        align-items: center;
    }
    .footerbox{
        background-color: red;
        height: 40px;
        width: 40px;
    }

    .footersecond{
        display: flex;
        gap: 2px;
        margin: 4px;
        border: 1px solid rgb(103, 100, 100);
    }

    .footerboxes{
        display: flex;
        gap: 4px;
        justify-content: center;
    }
    .footercubes{
        background-color: red;
        height: 25px;
        width: 25px;
    }

    .footercopyright{
        display: flex;
        justify-content: center;
    }


</style>

<body>

    

        <nav>

                <div class="navtwoboxes"></div>
            </div>
        </nav>

        <div class="middle">
            <main>
                <div class="middlefirst">
                    <div class="middlefirstboxes"></div>
                    <div class="middlefirstboxes"></div>
                    <div class="middlefirstboxes"></div>
                    <div class="middlefirstboxes"></div>
                    <div class="middlefirstboxes"></div>

                    <div class="middlefirstboxes"></div>
                </div>

                <div class="middlesecond">
                    <div class="middlesecondboxes"></div>
                    <div class="middlesecondboxes"></div>
                    <div class="middlesecondboxes"></div>
                </div>
            </main>

            <aside>
                <div class="asideboxes"></div>
                <div class="asideboxes"></div>
                <div class="asideboxes"></div>
                <div class="asideboxes"></div>
                <div class="asideboxes"></div>
                <div class="asideboxes"></div>
                <div class="asideboxes"></div>
                <div class="asideboxes"></div>
                <div class="asideboxes"></div>
                <div class="asideboxes"></div>
            </aside>
        </div>

        <footer>
            <div class="footerfirst">
                <div class="footerbox"></div>

            <div class="footersecond"></div>
